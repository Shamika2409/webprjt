<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastel Accessories</title>
    <style>
        body {
            font-family: cursive;
            background-color: #fceaff;
            color: #555;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffd6e0;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .product {
            margin: 20px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 200px;
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
        }
        footer {
            margin-top: 20px;
            background: #ffd6e0;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>Pastel Accessories</header>
    <div class="container">
        <div class="product">
            <img src="scrunchies.jpg" alt="Scrunchies">
            <h3>Scrunchies</h3>
        </div>
        <div class="product">
            <img src="bracelet.jpg" alt="Bracelets">
            <h3>Bracelets</h3>
        </div>
        <div class="product">
            <img src="ear.jpg" alt="Earrings">
            <h3>Earrings</h3>
        </div>
    </div>
    <footer>Contact us at info@pastelaccessories.com</footer>
</body>
</html>
